<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainerzz - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <h1>Brainerzz</h1>
        <div class="buttons">
            <button onclick="navigateTo('login')">Login</button>
            <button onclick="navigateTo('signup')">Sign Up</button>
        </div>
    </header>

    <!-- Main Section -->
    <main class="home-main">
        <h2>How can I help you?</h2>
        <div class="input-container">
            <input type="text" placeholder="Describe your issue...">
            <button>Upload</button>
        </div>
        <div class="actions">
            <button onclick="navigateTo('flowchart')">Create Flowchart</button>
            <button onclick="navigateTo('flashcards')">Flashcards</button>
            <button onclick="navigateTo('mnemonics')">Mnemonics</button>
            <button onclick="navigateTo('quiz')">Quiz</button>
            <button onclick="navigateTo('more')">More</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Brainerzz. All Rights Reserved.</p>
    </footer>
</body>
</html>
