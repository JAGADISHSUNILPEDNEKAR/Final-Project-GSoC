<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainerzz Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="login-header">
        <h1>Brainerzz</h1>
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="login-description">Log in to access your personalized learning tools.</p>
        <form action="#" method="POST" class="login-form">
            <label for="email-phone">Email/Phone</label>
            <input type="text" id="email-phone" name="email-phone" placeholder="Enter your email or phone">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <!-- Social Login Section -->
        <div class="social-login">
            <p>Or log in with</p>
            <button class="social-btn google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn microsoft">
                <i class="fab fa-microsoft"></i> Microsoft
            </button>
            <button class="social-btn apple">
                <i class="fab fa-apple"></i> Apple
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p>New User? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Brainerzz. All Rights Reserved.</p>
    </footer>
</body>
</html>
